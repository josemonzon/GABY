<div class="page" data-name="agregarNotaEspecial">
    <div class="page-content">
        <form id="formAgregarNotaEspecial" class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Nota</div>
                        <div class="item-input-wrap">
                            <input maxlength="2" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);if(this.value > 10) this.value = 10;" name="nota" type="number" placeholder="Nota">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Fecha
                        </div>
                        <div class="item-input-wrap">
                            <input id="fechaDeLaNotaEspecial" name="fecha" type="text" placeholder="Fecha"
                                readonly="readonly" />
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block">
            <div class="row">
                <button id="agregarNotaEspecial" class="col button button-outline">Definir</button>
            </div>
        </div>
    </div>
</div>
