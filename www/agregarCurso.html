<div class="page" data-name="agregarCurso">
    <div class="page-content">
        <form id="formAgregarCurso" class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input name="nombre" type="text" placeholder="Nombre del curso">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input name="escuela" type="text" placeholder="Escuela" readonly="readonly" id="pickerEscuelas" />
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block">
            <div class="row">
                <button id="agregarCurso" class="col button button-outline">Agregar</button>
            </div>
        </div>
    </div>
</div>
