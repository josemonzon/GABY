<div class="page" data-name="agregarMateria">
    <div class="page-content">
        <form id="formAgregarMateria" class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Nombre
                        </div>
                        <div class="item-input-wrap">
                            <input name="nombre" type="text" placeholder="Nombre">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Escuela
                        </div>
                        <div class="item-input-wrap">
                            <input name="escuela" type="text" placeholder="Escuela" readonly="readonly"
                                id="pickerEscuelaMateria" />
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Curso
                        </div>
                        <div class="item-input-wrap">
                            <input name="curso" type="text" readonly="readonly" id="pickerCursoMateria"
                                placeholder="Curso">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block">
            <div class="row">
                <button id="agregarMateria" class="col button button-outline">Agregar</button>
            </div>
        </div>
    </div>
</div>
