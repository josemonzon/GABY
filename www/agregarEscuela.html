<div class="page" data-name="agregarEscuela">
    <div class="page-content">
        <form id="formAgregarEscuela" class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input name="nombre" type="text" placeholder="Nombre">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input name="direccion" type="text" placeholder="Direccion">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block">
            <div class="row">
                <button id="agregarEscuela" class="col button button-outline">Agregar</button>
            </div>
        </div>
    </div>
</div>
